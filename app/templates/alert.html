<div class="alert" data-ng-class="['alert-' + (type || 'warning'), closeable ? 'alert-dismissable' : null]" role="alert">
    <button data-ng-show="closeable" type="button" class="close" data-ng-click="close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>
    <div data-ng-transclude></div>
</div>
